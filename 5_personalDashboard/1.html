<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[url(fuji.jpg)] bg-cover bg-center">
    <div id="Container">
      <!-- ............................................. -->
      <nav class="h-20 w-full text-[rgb(200,200,200)] bg-[rgba(0,0,0,0.5)] backdrop-blur-sm flex justify-between px-[5vw] items-center fixed top-0 z-[999]">
        <span class="lnav text-[20px] uppercase font-[gs]"><h1>Personal Dashboard</h1></span>
        <span class="rnav text-[13px] flex items-center gap-4 font-[jmono]">
          <span class="flex px-2 w-full justify-end">
            <h2 class="text-green-400"> >_ </h2>
            <h2 class="text-white/70">1tanish</h2>
          </span>
        </span>
      </nav>
      <div id="landingPage" class="min-h-[100vh] w-[100vw] relative flex flex-col justify-end">
        <section class="weather flex justify-center">
          <section class="weathercard mt-22 mx-[5vw] w-full h-80 flex p-3 justify-between overflow-hidden text-[rgb(30,30,30)] backdrop-blur-md bg-[rgba(255,255,255,0.2)] capitalize relative z-2">
            <div class="left flex flex-col justify-between w-[70%] p-7">
              <h2 class="date text-[25px] font-[gs]">date</h2>
              <div class="leftup leading-[1.3]">
                <h1 class="daytime text-[80px]">day,time</h1>
                <h3 class="location text-[25px]"><i class="ri-map-pin-line"></i> ___</h3>
              </div>
            </div>
            <div class="right bg-white/20 font-[jmono] flex flex-col justify-center gap-5 flex-1 p-5 text-center relative">
              <div class="p-2 leading-[1.3] w-full bg-black/5 rounded-xs">
                <h3 class="temp text-[75px] w-full">20Â°C</h3>
                <h2 class="weatherdescription text-[18px] font-[gs]">[cloudy]</h2>
              </div>
              <div class="w-full h-full flex flex-col justify-between items-start text-[rgb(0,0,0)] font-[jmono] text-[15px]">
                <h4 class="precip">precipitation : --</h4>
                <h4 class="humi">humidity : --</h4>
                <h4 class="wind">wind : --</h4>
              </div>
              <div class="weatherstatus text-xs text-right font-[jmono] text-black/60 absolute top-[1%] right-[5%]">Last updated 3mins ago</div>
            </div>
          </section>
        </section>
        <section class="fullcardsection">
          <div class="cardsec px-[5vw] p-5 w-full text-[grey] rounded-lg flex flex-wrap lg:justify-between gap-0 justify-center">
            <div
              id="0"
              class="card divide-y-3 divide-black overflow-hidden relative flex flex-col justify-center items-center opacity-[0.8] hover:opacity-[1] brightness-[80%] hover:brightness-[100%]">
              <div class="imgblock h-80 overflow-hidden transition duration-[.1s] flex justify-center items-center">
                <img src="https://i.pinimg.com/736x/10/ba/85/10ba858df496ff35277ff736b4040ac3.jpg" class="object-cover w-60 h-80 object-left flex justify-end items-end transition duration-[.1s]" />
              </div>
              <h1 class="cardname font-[gs] text-[18px] text-center capitalize z-2 w-60">ToDo</h1>
            </div>
            <div
              id="1"
              class="card divide-y-3 divide-black overflow-hidden relative flex flex-col justify-center items-center opacity-[0.8] hover:opacity-[1] brightness-[80%] hover:brightness-[100%]">
              <div class="imgblock h-80 overflow-hidden transition duration-[.1s] flex justify-center items-center">
                <img src="https://i.pinimg.com/736x/43/ee/92/43ee92ae434f82368715315e6f9a6c7c.jpg" class="object-cover w-60 h-80 object-left flex justify-end items-end transition duration-[.1s]" />
              </div>
              <h1 class="cardname font-[gs] text-[18px] text-center capitalize z-2 w-60">Planner</h1>
            </div>
            <div
              id="2"
              class="card divide-y-3 divide-black overflow-hidden relative flex flex-col justify-center items-center opacity-[0.8] hover:opacity-[1] brightness-[80%] hover:brightness-[100%]">
              <div class="imgblock h-80 overflow-hidden transition duration-[.1s] flex justify-center items-center">
                <img src="https://i.pinimg.com/736x/29/28/80/29288064dfd1a068d6de420b2f4c0f7c.jpg" class="object-cover w-60 h-80 flex justify-end items-end transition duration-[.1s]" />
              </div>
              <h1 class="cardname font-[gs] text-[18px] text-center capitalize z-2 w-60">Motivation</h1>
            </div>
            <div
              id="3"
              class="card divide-y-3 divide-black overflow-hidden relative flex flex-col justify-center items-center opacity-[0.8] hover:opacity-[1] brightness-[80%] hover:brightness-[100%]">
              <div class="imgblock h-80 overflow-hidden transition duration-[.1s] flex justify-center items-center">
                <img src="https://i.pinimg.com/736x/1d/1d/3f/1d1d3fa309a9098d55ccda8437572a27.jpg" class="object-cover w-60 h-80 flex justify-end items-end transition duration-[.1s]" />
              </div>
              <h1 class="cardname font-[gs] text-[18px] text-center capitalize z-2 w-60">Pomodoro</h1>
            </div>
            <div
              id="4"
              class="card divide-y-3 divide-black lastcard overflow-hidden relative flex flex-col justify-center items-center opacity-[0.8] hover:opacity-[1] brightness-[80%] hover:brightness-[100%]">
              <div class="imgblock h-80 overflow-hidden transition duration-[.1s] flex justify-center items-center">
                <img src="https://i.pinimg.com/736x/55/46/94/554694bd7f04790c18110fcd03345428.jpg" class="object-cover w-60 h-80 object-left flex justify-end items-end transition duration-[.1s]" />
              </div>
              <h1 class="cardname font-[gs] text-[18px] text-center capitalize z-2 w-60">Diary</h1>
            </div>
          </div>
        </section>
      </div>
      <!-- landing page  -->

      <section id="0" class="todopage fullelems focus:outline-none hidden w-[100vw] h-[100vh] flex flex-col items-end overflow-hidden backdrop-blur-md relative px-[5vw] pt-22 pb-5">
        <div class="todo flex gap-2 justify-center items-center w-full h-full relative text-white font-[jmonol] overflow-hidden">
          <div class="todoleft flex flex-col justify-between h-full w-[30%] gap-2">
            <div class="todomenu border-[3px] border-black h-[55%] w-full flex flex-col box inset-shadow-lg bg-[rgba(255,255,255,0.2)] backdrop-blur-lg">
              <form class="todoForm flex flex-col justify-center items-center h-full w-full p-2 gap-2">
                <div class="flex flex-col items-center h-full w-full border-black border-[1px] p-5 divide-y-1 bg-[rgba(255,255,255,0.4)]">
                  <input type="text" placeholder="Title" class="todoTitle focus:outline-none text-center p-5 text-[30px] w-full h-[70px] placeholder:text-[rgba(0,0,0,0.8)] text-[rgba(0,0,0,0.8)]" />
                  <textarea
                    id="todoDetails"
                    placeholder="Details"
                    class="todoDets resize-none focus:outline-none text-center p-5 overflow-hidden w-full flex-1 placeholder:text-[rgba(0,0,0,0.8)] text-[rgba(0,0,0,0.8)]"
                    rows="1"
                    oninput="this.style.height = 'auto'; this.style.height = `${this.scrollHeight}px`;"></textarea>
                </div>
                <div class="flex justify-center items-center flex-1 w-full text-black">
                  <input
                    type="submit"
                    value="add"
                    class="addtodo btnshadow bg-[rgba(255,255,255,0.4)] active:bg-[rgba(0,0,0,0.3)] hover:bg-[rgba(255,255,255,0.6)] active:text-white transition text-center w-full p-2 px-5 border-[1px] border-black" />
                </div>
              </form>
            </div>
            <div class="bg-[rgba(255,255,255,0.2)] w-full flex flex-col flex-1 border-black border-[3px]"></div>
          </div>
          <div class="todoright border-[3px] border-black h-full flex-1 bg-[rgba(255,255,255,0.2)] backdrop-blur-xs">
            <div class="todobox h-full w-full p-2 flex flex-col gap-2 overflow-auto"></div>
          </div>
        </div>
      </section>
      <section id="1" class="fullelems focus:outline-none hidden w-[100vw] h-[100vh] text-[black] flex flex-col items-end justify-center overflow-hidden backdrop-blur-md relative px-[5vw] pt-25 pb-5">
        <div class="flex h-full text-center text-[18px] backdrop-blur-xs uppercase backdrop-blur-md bg-black/10 border-black border-[3px]">
          <h1 class="secheading text-black font-[jmonosb] bg-white/20 border-black border-r-[1px] text-left px-5">Planner</h1>
          <div class="plannercontainer w-full flex flex-1 py-2 justify-center gap-2 flex-wrap overflow-auto"></div>
        </div>
      </section>
      <section id="2" class="fullelems focus:outline-none hidden w-[100vw] h-[100vh] flex flex-col items-center justify-center overflow-hidden relative px-[5vw] pb-4">
        <div
          class="motivationbox backdrop-blur-md bg-black/20 border-[3px] border-black w-full overflow-hidden text-center h-auto min-h-100 flex flex-col justify-center items-center text-white p-5 relative">
          <h1 class="quote text-[30px] w-full text-shadow-black text-shadow-lg/20">Start where you are. Use what you have. Do what you can</h1>
          <h2 class="author absolute bg-black px-2 right-[2%] bottom-[2%]">~ hello world</h2>
        </div>
      </section>
      <section id="3" class="fullelems focus:outline-none hidden w-[100vw] h-[100vh] flex flex-col items-end justify-center overflow-hidden relative px-[5vw] pt-22 pb-5">
        <div class="flex backdrop-blur-lg border-[3px] border-black w-full overflow-hidden text-center text-black">
          <h1 class="secheading text-[18px] uppercase font-[jmonosb] border-r-[1px] border-black">study with me</h1>
          <div class="pomodorobox flex flex-col justify-center items-center flex-1 p-10 font-[jmono]">
            <div class="pomodoroButtons flex gap-5 justify-center items-center w-full">
              <button id="0" class="pomodorobtns border-[3px] bg-black text-white/80 border-black text-[20px] px-4 py-1 transition capitalize">pomodoro</button>
              <button id="1" class="pomodorobtns border-[3px] border-black text-[20px] px-4 py-1 transition capitalize">short break</button>
              <button id="2" class="pomodorobtns border-[3px] border-black text-[20px] px-4 py-1 transition capitalize">long break</button>
            </div>
            <div class="timer text-[130px] text-white font-[jmonosb] text-shadow text-shadow-lg/20">25:00</div>
            <div class="pomodoroBottom flex gap-2 p-4">
              <button class="btnshadow pomodoroPausePlay flex border-[3px] border-black items-center justify-center transition capitalize relative w-[100px]">play</button>
              <button class="pomodoroReset btnshadow border-[3px] border-black px-4 py-1 active:scale-[0.99] transition capitalize shadow-[4px 4px 0px] shadow-black">
                <i class="ri-reset-right-line"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section id="4" class="fullelems focus:outline-none hidden w-[100vw] h-[100vh] text-[15vw] flex flex-col items-center justify-center overflow-hidden relative px-[5vw] pt-25 pb-4">
        <h1 class="backdrop-blur-xs border-[3px] border-black w-full overflow-hidden text-center">Diary</h1>
      </section>
    </div>
  </body>
  <script src="1.js"></script>
</html>
